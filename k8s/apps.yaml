apiVersion: apps/v1
kind: Deployment
metadata:
  name: archiver
  namespace: reactor-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archiver
  template:
    metadata:
      labels:
        app: archiver
    spec:
      containers:
        - name: archiver
          image: ghcr.io/sensorsim/reactor-monitor-archiver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__Postgres
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: connectionString
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:8080
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: archiver
  namespace: reactor-monitor
spec:
  selector:
    app: archiver
  ports:
    - port: 8080
      targetPort: 8080
---
